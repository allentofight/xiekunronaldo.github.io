<div class="highlight"><pre><code class="text">def surround(word, pad_width=word.length/2) 

    &quot;[&quot; * pad_width + word + &quot;]&quot; * pad_width

end

surround(&quot;elephant&quot;) # =&gt; &quot;[[[[elephant]]]]&quot; 

surround(&quot;fox&quot;) # =&gt; &quot;[fox]&quot;

surround(&quot;fox&quot;, 10) # =&gt; &quot;[[[[[[[[[[fox]]]]]]]]]]&quot;
</code></pre>
