def pass_in_block(&amp;action)


    @stored_proc = action


end


def use_proc(parameter)


    @stored_proc.call(parameter)


end 

end

eg = ProcExample.new

eg.pass_in_block { |param| puts &quot;The parameter is #{param}&quot; }
