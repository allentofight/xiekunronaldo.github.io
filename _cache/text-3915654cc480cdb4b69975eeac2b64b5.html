<div class="highlight"><pre><code class="text">def fib_up_to(max) 

    i1, i2 = 1, 1 

    while i1 &lt;= max

    yield i1

        i1, i2 = i2, i1+i2

    end 

end
# parallel assignment (i1 = 1 and i2 = 1)


fib_up_to(1000) {|f| print f, &quot; &quot; }

puts

produces:
