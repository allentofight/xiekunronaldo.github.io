<div class="highlight"><pre><code class="text">    def count_frequency(word_list) 

    counts = Hash.new(0)

    for word in word_list

        counts[word] += 1

    end

    counts

end

p count_frequency([&quot;sparky&quot;, &quot;the&quot;, &quot;cat&quot;, &quot;sat&quot;, &quot;on&quot;, &quot;the&quot;, &quot;mat&quot;])
